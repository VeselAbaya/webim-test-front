<button class="button" (click)="onLogout()">
  Выйти
</button>

<ul *ngFor="let friend of friends">
  <li>
    <app-friend [friendData]="friend"></app-friend>
  </li>
</ul>
<div class="sad-message" *ngIf="friends">
  <span *ngIf="friends.length === 0">У вас нет друзей :(</span>
</div>

<app-loader *ngIf="!friends"></app-loader>
